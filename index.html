<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@800&family=Poppins:wght@300&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="product">
    <picture class="product--Image">
      <source srcset="images\image-product-desktop.jpg" media="(min-width:600px)">
      <img src="./images/image-product-mobile.jpg" alt="Perfume" class="image">
    </picture>

    <div class="product--Description">
      <p class="product--Category">Perfume</p>

      <h1 class="product--Title">Gabrielle Essence Eau De Parfum</h1>

      <p class="product--Features">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL</p>

      <div class="flexFunction">
        <p class="priceNew">$149.99</p>
        <p class="priceOld">$169.99</p>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="">
        <p>Add to Cart</p>
      </button>

    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MatuLeon">Matias Nicolas Leon</a>.
  </div>
</body>
</html>
