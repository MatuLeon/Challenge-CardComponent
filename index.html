<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100&family=Montserrat:wght@800&family=Poppins:wght@300&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <section class="containerFlex">
    <div class="imageProduct">
      <!-- Aqui va la imagen usando css con background url -->
    </div>
    <div class="informationProduct">
      <p>Perfume</p>
      <div class="titlePerfume">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="descriptionPerfume">
        A florarm solar and voluptous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL
      </div>
      <div class="prices">
        <p class="pricePassed">$149.99</p>
        <p class="priceDenied">169.99</p>
      </div>
      <button>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="carrito">
          Add to Cart
        </div>
      </button>
    </div>
  </section>

  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/MatuLeon">Matias Nicolas Leon</a>.
</div>
</body>
</html>
